<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">

    <div class="card_head">

     <div class="card_img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>

    </div> 

    <div class="card_body">
     <h1 class="card_title">Equilibrium #3429</h1>
     <p class="card_text">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="wrapper">   
        <div class="card_price">
          <img src="./images/icon-ethereum.svg" alt="" class="card_icon">
          <span>0.041 ETH</span>
        </div>

        <div class="card_countdown">
          <img src="./images/icon-clock.svg" alt="" class="card_icon">
          <span>3 days left</span>
        </div>
     </div>
    
    </div>

      
      
      <div class="card_footer">
        <img src="./images/image-avatar.png" alt="" class="card_author">

        <p class="card_owner">Creation of  <a href="#">Jules Wyvern</a></p>
      </div>
      
  </div>
</body>
</html>
